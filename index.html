<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>ElianTudor.com - Codding with Love!</title>
</head>
    <body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand " href="#">ElianTudor.com</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About ElianTudor</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Services</a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Elian Tudor Projects</a>
                            <a href="#" class="dropdown-item">Elian Tudor Freebies</a>
                            <a href="#" class="dropdown-item">Elian Tudor Released</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="ETHero" class="container-fluid d-flex justify-content-center align-items-center">
        <div class="row pb-5">
            <div class="col-sm-12 col-md-8 mt-5">
                <div class="row text-center">
                    <div class="col-sm-12 col-md-4 p-sm-2 p-md-5">
                        <i class="fas fa-archive fa-5x text-success p-3"></i>
                        <h3 class="h3 p-3">Daily Projects</h3>
                    </div>
                    <div class="col-sm-12 col-md-4 p-sm-2 p-md-5">
                        <i class="fab fa-angrycreative fa-5x text-success p-3"></i>
                        <h3 class="h3 p-3">Open for creativity</h3>
                    </div>
                    <div class="col-sm-12 col-md-4 p-sm-2 p-md-5">
                        <i class="fas fa-boxes fa-5x text-success p-3"></i>
                        <h3 class="h3 p-3">Multi Level Projects</h3>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 mt-sm-0 mt-md-5">
                <form action="" class="px-5">
                    <div class="form-group text-white">
                        <label for="FirstName">First Name</label>
                        <input id="FirstName" class="form-control bg-transparent" type="text" placeholder="Enter your First Name here">
                        <label for="LastName">Last Name</label>
                        <input id="LastName" class="form-control bg-transparent" type="text" placeholder="Enter your Last Name here">
                        <label for="YourEmail">Email</label>
                        <input id="Email" class="form-control bg-transparent" type="text" placeholder="Enter your Email here">
                    </div>
                    <button class="btn btn-outline-primary btn-block active">Register Now</button>
                </form>
            </div>
        </div>

    </section>
  


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
